<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="clear">CLEAR</div>
        <div id="delete">DEL</div>
        <div class="digit" id="1">1</div>
        <div class="digit" id="2">2</div>
        <div class="digit" id="3">3</div>
        <div class="operator" id="add">+</div>

        <div class="digit" id="4">4</div>
        <div class="digit" id="5">5</div>
        <div class="digit" id="6">6</div>
        <div class="operator" id="subtract">-</div>

        <div class="digit" id="7">7</div>
        <div class="digit" id="8">8</div>
        <div class="digit" id="9">9</div>
        <div class="operator" id="multiply">ร</div>

        <div class="point">.</div>
        <div class="digit" id="0">1</div>
        <div class="equals">=</div>
        <div class="operator" id="divide">รท</div>
    </div>
</body>
</html>
