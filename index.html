<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fbeeabe0fc.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div id="calculator">
        <div id="display">
            <div id="ongoing-calculation"></div>
            <div id="display-value">0</div>
        </div>
        <button id="clear">RESET</button>
        <button id="delete">UNDO</button>
        <button class="digit" id="1">1</button>
        <button class="digit" id="2">2</button>
        <button class="digit" id="3">3</button>
        <button class="operator" id="addition">+</button>

        <button class="digit" id="4">4</button>
        <button class="digit" id="5">5</button>
        <button class="digit" id="6">6</button>
        <button class="operator" id="subtraction">-</button>

        <button class="digit" id="7">7</button>
        <button class="digit" id="8">8</button>
        <button class="digit" id="9">9</button>
        <button class="operator" id="multiplication">x</button>

        <button class="point" id="point">.</button>
        <button class="digit" id="0">0</button>
        <button class="equals" id="equals">=</button>
        <button class="operator" id="division">รท</button>
    </div>
    <div class="footer">
        Made by
        <a href="https://github.com/kaglet/calculator"><i class="fa-brands fa-github"> </i> kaglet </a>
    </div>
</body>

</html>
